<!DOCTYPE HTML>

<html>
	<head>
		<title>Eventually</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<head>
			<link rel="manifest" href="manifest.json">
			<meta name="theme-color" content="#4a90e2">
			<script>
			  if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
				  navigator.serviceWorker.register('service-worker.js')
					.then(registration => {
					  console.log('ServiceWorker registration successful with scope: ', registration.scope);
					})
					.catch(error => {
					  console.log('ServiceWorker registration failed: ', error);
					});
				});
			  }
			</script>
		  </head>
	</head>
	<body class="is-preload">

		
			<header id="header">
				<h1>Eventually</h1>
				<p>Registre-se e receba um e-mail com mais informações. Aproveite! <a href="http://html5up.net">HTML5 UP</a>.</p>
			</header>

		
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Endereço de e-mail" />
				<input type="submit" value="Enviar" />
			</form>

		
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; .</li><li>Créditos: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		
			<script src="assets/js/main.js"></script>

	</body>
</html>
